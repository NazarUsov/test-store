<mat-card class="example-card" *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.user.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ product.user.status }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.img" [alt]="product.alt">
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
</mat-card>
